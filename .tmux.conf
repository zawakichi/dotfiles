# ===============================
# General Settings
# ===============================

# プレフィックスキーをCtrl+aに変更（デフォルトはCtrl+b）
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# マウス操作を有効化
set -g mouse on

# ウィンドウ番号を1から始める
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウ番号を自動的に振り直す
set -g renumber-windows on

# ESCキーの遅延を解消
set -s escape-time 0

# 履歴の上限
set -g history-limit 10000

# ===============================
# Key Bindings
# ===============================

# 設定ファイルのリロード
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# ペイン分割のキーバインド（より直感的に）
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ペイン移動をvim風に
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ===============================
# Color & Style (Custom Gradient Theme)
# ===============================
# Custom Gradient: #44d5c8 -> #5be0ba -> #7deaa8 -> #a3f193 -> #cdf680 -> #f9f871
# Iceberg-inspired with transparency support

# True Color サポート
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ステータスバーの位置
set -g status-position bottom

# ステータスバーの更新間隔（秒）
set -g status-interval 1

# ステータスバーの左右の長さ
set -g status-left-length 50
set -g status-right-length 100

# ステータスバーのスタイル (半透明の暗い背景)
set -g status-style "bg=#161821,fg=#c6c8d1"

# ステータスバー左側（セッション名 - グラデーション開始）
set -g status-left "#[fg=#161821,bg=#44d5c8,bold]  #S #[fg=#44d5c8,bg=#161821,nobold]"

# ステータスバー右側（日時、ホスト名 - グラデーション）
set -g status-right "#[fg=#a3f193]#[fg=#161821,bg=#a3f193,bold] %Y-%m-%d #[fg=#cdf680]#[fg=#161821,bg=#cdf680,bold] %H:%M:%S #[fg=#f9f871]#[fg=#161821,bg=#f9f871,bold]  #h "

# ウィンドウステータスのスタイル（非アクティブ）
setw -g window-status-style "fg=#6b7089,bg=#161821"
setw -g window-status-format " #I #W "

# アクティブウィンドウのスタイル（グラデーションカラー使用）
setw -g window-status-current-style "fg=#161821,bg=#7deaa8,bold"
setw -g window-status-current-format " #I #W "

# ペインボーダーのスタイル
set -g pane-border-style "fg=#1e2132"
set -g pane-active-border-style "fg=#44d5c8,bold"

# メッセージのスタイル
set -g message-style "fg=#161821,bg=#cdf680,bold"

# コマンドラインのスタイル
set -g message-command-style "fg=#161821,bg=#5be0ba"

# コピーモードのスタイル
setw -g mode-style "fg=#161821,bg=#a3f193"

# ペインの番号表示スタイル
set -g display-panes-colour "#7deaa8"
set -g display-panes-active-colour "#44d5c8"

# 時計モードの色
setw -g clock-mode-colour "#44d5c8"

# ===============================
# Copy Mode (Vi-like)
# ===============================

# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# コピーモードの開始
bind [ copy-mode
bind ] paste-buffer

# vでビジュアルモード開始、yでコピー
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel