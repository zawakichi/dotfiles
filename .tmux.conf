# ===============================
# General Settings
# ===============================

# プレフィックスキーをCtrl+aに変更（デフォルトはCtrl+b）
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# マウス操作を有効化
set -g mouse on

# ウィンドウ番号を1から始める
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウ番号を自動的に振り直す
set -g renumber-windows on

# ESCキーの遅延を解消
set -s escape-time 0

# 履歴の上限
set -g history-limit 10000

# ===============================
# Key Bindings
# ===============================

# 設定ファイルのリロード
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# ペイン分割のキーバインド（より直感的に）
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ペイン移動をvim風に
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ===============================
# Color & Style (Modern Theme)
# ===============================

# 256色サポート
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ステータスバーの位置（topにしたい場合は変更）
set -g status-position bottom

# ステータスバーの更新間隔（秒）
set -g status-interval 1

# ステータスバーの左右の長さ
set -g status-left-length 50
set -g status-right-length 100

# ステータスバーのスタイル
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# ステータスバー左側（セッション名）
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]"

# ステータスバー右側（日時、ホスト名）
set -g status-right "#[fg=#f38ba8]#[fg=#1e1e2e,bg=#f38ba8] %Y-%m-%d #[fg=#89dceb]#[fg=#1e1e2e,bg=#89dceb] %H:%M:%S #[fg=#a6e3a1]#[fg=#1e1e2e,bg=#a6e3a1] #h "

# ウィンドウステータスのスタイル
setw -g window-status-style "fg=#7f849c,bg=#1e1e2e"
setw -g window-status-format " #I:#W "

# アクティブウィンドウのスタイル
setw -g window-status-current-style "fg=#1e1e2e,bg=#f5c2e7,bold"
setw -g window-status-current-format " #I:#W "

# ペインボーダーのスタイル
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"

# メッセージのスタイル
set -g message-style "fg=#1e1e2e,bg=#f9e2af"

# コピーモードのスタイル
setw -g mode-style "fg=#1e1e2e,bg=#fab387"

# ===============================
# Copy Mode (Vi-like)
# ===============================

# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# コピーモードの開始
bind [ copy-mode
bind ] paste-buffer

# vでビジュアルモード開始、yでコピー
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel